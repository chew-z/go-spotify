<!--pageNav.html-->
<script src="https://unpkg.com/swipe-listener@latest/dist/swipe-listener.min.js" type="text/javascript"></script>
<div class="container">
    <script>
function addUrlParameter(name, value) {
    let searchParams = new URLSearchParams(window.location.search)
    searchParams.set(name, value)
    window.location.search = searchParams.toString()
}
    </script>
    <script>
var container = document.querySelector('.container');
var listener = SwipeListener(container);
container.addEventListener('swipe', function (e) {
    var directions = e.detail.directions;

    if (directions.left) {
        addUrlParameter('page', {{ .Navigation.Previous }})
    }
    if (directions.right) {
        addUrlParameter('page', {{ .Navigation.Next }})
    }
});
    </script>
    <nav aria-label="Page navigation">
        {{ with .Navigation }}
        <ul class="pagination justify-content-end">
            <li class="page-item {{ if not .Previous }}disabled{{ end}}">
                <a class="page-link" onclick="addUrlParameter('page', {{ .Previous }})" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            {{ if .Previous }}
            <li class="page-item"><a class="page-link" onclick="addUrlParameter('page', {{ .Previous }})">{{ .Previous }}</a></li>
            {{ end }}
            <li class="page-item"><a class="page-link" onclick="addUrlParameter('page', {{ .Current }})">{{ .Current }}</a></li>
            {{ if .Next }}
            <li class="page-item"><a class="page-link" onclick="addUrlParameter('page', {{ .Next }})">{{ .Next }}</a></li>
            <li class="page-item">
                <a class="page-link" onclick="addUrlParameter('page', {{ .Next}})" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
            {{ end }}
        </ul>
        {{ end }}
    </nav>
</div>

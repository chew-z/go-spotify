<!--pageNav.html-->
<div class="container">
    <nav aria-label="Page navigation">
        {{ with .Navigation }}
        <ul class="pagination justify-content-end">
            <li class="page-item {{ if not .Previous }}disabled{{ end}}">
                <a class="page-link" href="{{ .Endpoint }}?page={{ .Previous }}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            {{ if .Previous }}
            <li class="page-item"><a class="page-link" href="{{ .Endpoint }}?page={{ .Previous }}">{{ .Previous }}</a></li>
            {{ end }}
            <li class="page-item"><a class="page-link" href="{{ .Endpoint }}?page={{ .Current }}">{{ .Current }}</a></li>
            {{ if .Next }}
            <li class="page-item"><a class="page-link" href="{{ .Endpoint }}?page={{ .Next }}">{{ .Next }}</a></li>
            <li class="page-item">
                <a class="page-link" href="{{ .Endpoint }}?page={{ .Next }}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
            {{ end }}
        </ul>
        {{ end }}
    </nav>
</div>
